<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <form>
    <h2> Registration form</h2>
    <table width="100%" border="1">
      <tr>
        <td rowspan="2"></td><label for="fname">Name:</label><br>
        </td>
      </tr>
      <tr>
        <td>
          <input type="text" id="fname" name="fname"><br>
        </td>
      </tr>
      <tr>
        <td rowspan="2">
          <label for="email">email:</label><br>
        </td>
      </tr>
      <tr>
        <td>
          <input type="text" id="email" name="email"><br>
        </td>
      </tr>
      <tr>
        <td rowspan="2">
          <label for="phone">Phone no:</label><br>
        </td>
      </tr>
      <tr>
        <td>
          <input type="text" id="phone" name="phone no"><br>
        </td>
      </tr>
      <tr>
        <td rowspan="2">
          <label for="Pword">password:</label><br>
        </td>
      </tr>
      <tr>
        <td>
          <input type="text" id="Pword" name="Pword"><br>
        </td>
      </tr>
      <tr>
        <td>
          <label for="gdr">gender:</label><br>
          <input type="radio" id="m" name="fav" value="m">
          <label for="m">Male</label><br>
          <input type="radio" id="f" name="fav" value="f">
          <label for="f">Female</label><br>
          <input type="radio" id="other" name="fav" value="other">
          <label for="other">other</label><br>
        </td>
      </tr>
      <tr>
        <td rowspan="2">
          <label for="addr">Address:</label><br>
        </td>
      </tr>
      <tr>
        <td>
          <input type="text" id="addr" name="addr"><br>
        </td>
      </tr>
      <tr>
        <td rowspan="2">
          <label for="hobby">Hobbies:</label><br>
        </td>
      </tr>
      <tr>
        <td>
          <input type="text" id="hobby" name="hobby"><br>
        </td>
      </tr>
      <tr>
        <td rowspan="2">
          <label for="cname">College name:</label><br>
        </td>
      </tr>
      <tr>
        <td>
          <input type="text" id="cname" name="cname"><br>

        </td>
      </tr>
      <tr>
        <td rowspan="2">
          <label for="dpt">Department:</label><br>
        </td>
      </tr>
      <tr>
        <td rowspan="2">
          <select name="dept" id="dept">
            <option value="CSE">CSE</option>
            <option value="EC">EC</option>
            <option value="EE">EE</option>
            <option value="IS">IS</option>
          </select><br>
        </td>
      </tr>
      <tr>
        <td rowspan="2">
          <lable for="resume">Resume</lable><br>
        </td>
      </tr>
      <tr>
        <td>
          <input type="file" value="upload"><br><br>
        </td>
      </tr>

      <input type=submit value="submit">
      <input type=reset value="reset"><br>

          
        
  </form>
</body>

</html>
